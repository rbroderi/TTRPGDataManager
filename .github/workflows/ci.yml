name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build tk-dev tcl-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install cmake ninja
          echo "$(brew --prefix)/bin" >> $GITHUB_PATH

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Install build helpers (non-Windows)
        if: runner.os != 'Windows'
        run: uv pip install scikit-build

      - name: Sync dependencies
        run: uv sync --no-build-isolation

      - name: Install pytest tooling
        run: uv pip install pytest pytest-cov

      - name: Run pytest
        run: uv run pytest
