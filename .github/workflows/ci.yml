name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python: "3.13"
            homebrew_python: false
          - os: windows-latest
            python: "3.13"
            homebrew_python: false
          - os: macos-latest
            python: "3.13"
            homebrew_python: true

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        if: matrix.homebrew_python == false
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build tk-dev tcl-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        env:
          PY_VERSION: ${{ matrix.python }}
        run: |
          brew update
          brew install cmake ninja tcl-tk python@${PY_VERSION} pkg-config
          PY_PREFIX="$(brew --prefix python@${PY_VERSION})"
          echo "${PY_PREFIX}/bin" >> $GITHUB_PATH
          ln -sf "${PY_PREFIX}/bin/python3" "${PY_PREFIX}/bin/python"
          TCL_TK_PREFIX="$(brew --prefix tcl-tk)"
          echo "PKG_CONFIG_PATH=${TCL_TK_PREFIX}/lib/pkgconfig" >> $GITHUB_ENV
          echo "TCL_LIBRARY=${TCL_TK_PREFIX}/lib" >> $GITHUB_ENV
          echo "TK_LIBRARY=${TCL_TK_PREFIX}/lib" >> $GITHUB_ENV
          echo "LDFLAGS=-L${TCL_TK_PREFIX}/lib" >> $GITHUB_ENV
          echo "CPPFLAGS=-I${TCL_TK_PREFIX}/include" >> $GITHUB_ENV

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Sync dependencies
        run: uv sync

      - name: Install pytest tooling
        run: uv pip install pytest pytest-cov

      - name: Run pytest
        run: uv run pytest
